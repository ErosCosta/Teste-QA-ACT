name: CI - Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Run validate-links
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://blogdoagi.com.br/' }}
        run: npm run validate-links
      - name: Run Cypress tests
        run: npm test
